<!DOCTYPE html>
<html>
<head>
<title>javaScript-getElementById</title>
<link rel=icon href=bitcoin.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function changeContent(newContent){
const tochange=document.getElementById("change");
tochange.innerHTML=newContent;
}
</script>


</head>
<body>
<h1>JavaScript-innerHTML</h1>

<h3 id="change">Using JavaScript innerHTML function to change ID content.</h3>
<button type="button" onclick="changeContent('Content with specfic ID to Change!');">Change ID Content</button>








</body>
</html>
