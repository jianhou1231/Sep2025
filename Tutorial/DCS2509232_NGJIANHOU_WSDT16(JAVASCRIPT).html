<!DOCTYPE html>
<html><head><title>JavaScript</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>

</head>
<body>
<h1> Marks Grading System </h1>
<form name=myjava id="marksForm">
Examination Mark(0-100):
<input type=number  id='examMarks' required ><br><br>
Project Marks(0-100):
<input type=number  id='ProjectMarks' required ><br><br><br>
<button type="button"  onclick=checknumber() >Get Grade </button>
</form>
<div id="result"></div>
<script>  
  function checknumber(){
	const examMarks = parseFloat(document.getElementById('examMarks').value);
	const ProjectMarks = parseFloat(document.getElementById('ProjectMarks').value);
    const resultDiv = document.getElementById("result");
    
	if(examMarks<0 || examMarks>100 || ProjectMarks<0 || ProjectMarks>100){
	resultDiv.textContent="Marks must be between 0 and 100";
	return;
	}
	
	if(examMarks<35){
	resultDiv.textContent="Fail: Examination marks must be at least 35/100.";
	resultDiv.style.color="red";
	return;
	}
	
	if(ProjectMarks<35){
	resultDiv.textContent="Fail: Project marks must be at least 35/100.";
	resultDiv.style.color="red";
	return;
	}
	
	const totalMarks = (examMarks + ProjectMarks) / 2;
	let grade;
	
	if (totalMarks >=50){
		grade= "Pass";
		resultDiv.style.color = "green" ;
	}
	else{
		grade = "Fail";
		resultDiv.style.color = "red" ;
    }       
    resultDiv.textContent= `Total Marks: ${totalMarks.toFixed(2)}/100 | Grade: ${grade}`;
}
</script>

</body></html>
