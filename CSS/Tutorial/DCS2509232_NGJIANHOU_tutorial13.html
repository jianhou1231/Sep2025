<!DOCTYPE html>
<html>
<head>
<title>My Website^-^</title>

<!--paragraphattributes is allign=left/right/center/justify--!>
<link rel=stylesheet href=./CSSs/formactivity10.css>
<link rel=icon href=picture.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function validateForm(){
  // to validate text - do not allow empty 
let x=document.MyFirstForm.fname.value;    
  if(x==""){
    alert("Please provide your First Name!");
    return false;
  }

  //validate text-only allow alphabet characters
let y=document.MyFirstForm.lname.value;
var letters = /^[A-Za-z0-9]/; 
if(!y.match(letters))
{
 alert("Please input alphabet characters for Last Name.");
 return false;
 }
// to validate radio button must be select
if((MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
{
 alert("Please choose GENDER: MALE OR FEMALE");
 return false;
 }






}
</script>
</head>
<!--^[A-za-z]/ /^[0-9]/ /^[0-9]/--!>

<body>
<p class=paragraph>
<center>

<form name=MyFirstForm onsubmit="return validateForm()">
<table cellpadding=5px cellspacing=5px >



<caption><h1>Personal Details:</h1></caption>

<br>

<tr>
<th>First Name:</th>
<td><input type="text" name="fname"  size="50" maxlength="10"></td>
</tr> 	

<tr>
<!--placeholder is a hint that described value and auto focus is automatically focus when the page load--!>
<th>Last Name:</th><td><input type=text name=lname placeholder='Last name' size=50 maxlength=10 autofocus></td>
</tr>

<tr>
<th>Gender:</th>
<td>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
</td>
</tr>

<tr>
<th>Choose your favourite subjects:</th>
<!--checked is uused to pre-selected when the page load and disabled is to block out element by disabling it--!>
<td><input type=checkbox name=fav_sub value=DCS4103 checked>DCS4103
<input type=checkbox name=fav_sub value=DCS3003 disabled>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>

<tr>
<th>Address:</th>
<td><textarea rows=4 cols=20 name=address></textarea></td>
</tr>

<tr>
<th>Date of birth:</th>
<!--min to control minimum date it can be shown and max to control maximum of date --!>
<td><input type=date name=dob min=2000-01-01 max=2005-12-31></td>
</tr>

<tr>
<th>Login password:</th>
<!--readonly meants only read only cannot modified--!>
<td><input type=password name=loginpass minlength=4 maxlength=4></td>
</tr>

<tr>
<th>Course:</th>
<td><select>
<!--<option value="0">List of Values</option>--!>
<option value="DCS" selected>Diploma In Computer Science</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>
<option value="DIB">Diploma In Business</option>
<option value="DAS">Diploma In Airline Services</option>
</select></td>

<tr class=cut>
<th class=short><input type=submit value=Submit></th>
<th class=short><input type=reset value=Reset></th>
</tr>


</table>

</form>
</center>
</p>


</body>
</html>
